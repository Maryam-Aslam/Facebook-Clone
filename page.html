            margin: 0;
            padding: 0;
            box-sizing: border-box;

        .mnav{
            width: 100%;
            display: flex;
            justify-content: space-between;
            border: 2px solid #F0F2F5;
            box-shadow: 1px 5px 3px  rgba(236, 236, 236, 0.5);
    
        }
    .mdiv{
        background-color: #F0F2F5;
        width: 220px;
        height: 44px;
        display: flex;
        justify-content: flex-start;
        border-radius: 50px;
        padding-left: 30px;
        gap: 8px;
    }
    .minput{
        border: none;
        font-size: 16px;
        width: 120px;
        background-color: #F0F2F5;
    
    }
    .msvg{
        fill: gray;
        width: 18px;
    }
    .mlogo{
        height:46px;
    }
    .msvg2{
        fill: gray;
        width: 30px;
    }
    
    .micons{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        
    }
    .two{
        background-color: #F0F2F5;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        align-items: center;
    }
    .mtwo{
        fill: black;
        width: 23px;
    }
    .mcicon{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    .mp{
    height: 55px;
    width: 55px;
    margin-right: 20px;
    
    }
    .li{
        display: flex;
        align-items: center;
    }
    .mhome{
        fill:#0866FF;
    }
    .ntwo{
        display: flex;
        justify-content: center;
        width: 130px;
        border-radius: 10px;
        padding: 10px 0;
    }
    .ntwo:hover{
        background-color: #F0F2F5;
    }
    </style>
